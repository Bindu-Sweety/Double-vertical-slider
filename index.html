<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous" />
 <link rel="stylesheet" href="styles.css">
 <title>Vertical Slider</title>
</head>
<body>
 <div class="slider-container">
  <div class="left-slide">
   <div style="background-color: green;">
    <h1>Nature</h1>
    <p>all in green</p>
   </div>
   <div style="background-color:blue;">
    <h1>Bluee Sky</h1>
    <p>with its mountain</p>
   </div>
   <div style="background-color:#555;">
    <h1>Lonely castle</h1>
    <p>in the wilderness</p>
   </div>
   <div style="background-color: #ce5;">
    <h1>Flying Eagle</h1>
    <p>in the sunset</p>
   </div>
  </div>
  <div class="right-slide">
   <div style="background-image: url('img/adam-kool-ndN00KmbJ1c-unsplash.jpg');"></div>
   <div style="background-image: url('img/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg');"></div>
   <div style="background-image: url('img/silvestri-matteo-6-C0VRsagUw-unsplash.jpg');"></div>
   <div style="background-image: url('img/v2osk-1Z2niiBPg5A-unsplash.jpg');"></div>
  </div>
  <div class="action-buttons">
   <button class="down-button">
    <i class="fas fa-arrow-down"></i>
   </button>
     <button class="up-button">
      <i class="fas fa-arrow-up"></i>
     </button>
  </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
